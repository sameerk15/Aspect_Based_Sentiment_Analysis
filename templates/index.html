<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> -->
	<link rel="stylesheet" href="../static/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="">
	<div class="container px-5 my-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card border-0 rounded-3 shadow-lg">
					<div class="card-body p-4">
						<div class="text-center">
							<div class="h1 fw-light">Sentiment Analysis</div>
						</div>
	
						<form id="contactForm" >
							<!-- action="{{ url_for('predict')}}" method="POST" -->
	
							<div class="form-floating mb-3">
								<label for="message">Message</label>
								<textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"
									></textarea>
							</div>
	
							<div class="form-floating mb-3">
								<label for="aspect">Aspect</label>
								<textarea class="form-control" id="aspect" type="text" placeholder="Aspect"
									style="height: 10rem;" ></textarea>
							</div>

							<div class="text-center border text-white p-2 rounded my-3 d-none" id="prediction">
									The sentiment is positive
							</div>
	
							<div class="d-grid">
								<button class="btn btn-primary btn-lg" id="predict">predict</button>
							</div>
						</form>
	
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/app.js"></script>
</body>
</html>
